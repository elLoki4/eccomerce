      <div class="card">
        <img [routerLink]="['/items',data.id]" src="{{data.image}}" alt="{{data.title}}">
        <div class="card-details">
          <h3>{{data.image }}</h3>
          <p>Precio: ${{data.results.image}}</p>
          <button  [routerLink]="['/items',data.id]" class="btn btn-primary ps-2">Comprar</button>
          <button  [routerLink]="['/items',data.id]" class="btn btn-primary">Informaci√≥n</button>
          </div>

      </div>
